---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinchflat
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      pinchflat:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65542

        containers:
          app:
            image:
              repository: ghcr.io/kieraneglin/pinchflat
              tag: v2024.8.14@sha256:2d4ece7900218aa410301821bd8d2d5ea83f1adae8970d636d7eae01ed9295dc
            env:
              JOURNAL_MODE: delete
            resources:
              requests:
                cpu: 14m
                memory: 1000M
              limits:
                memory: 1000M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: pinchflat
        ports:
          http:
            port: 8945

    ingress:
      app:
        className: internal-nginx
        annotations:
          external-dns.alpha.kubernetes.io/hostname: pinchflat.${DOMAIN}
        hosts:
          - host: pinchflat.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      tmp:
        type: emptyDir
      config:
        enabled: true
        existingClaim: pinchflat-config
        advancedMounts:
          main:
            main:
              - path: /config
      media:
        type: nfs
        server: asc.internal
        path: /tank/media/downloads/pinchflat
        globalMounts:
          - path: /downloads
