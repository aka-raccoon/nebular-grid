---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: freyrarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: 'true'
        cronjob:
          schedule: 15 * * * *
        pod:
          # enableServiceLinks: false
          imagePullSecrets:
            - name: private-ghcr
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow  # FIXME: Remove when clusterNetworkPolicy is in place
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [65542]
        containers:
          main:
            image:
              repository: ghcr.io/aka-raccoon/freyrarr
              tag: 0.0.2@sha256:80cc0aa2e55facd94ef4bf8ff2474d454f591457da2501a3383f34742ff4b5ac
            env:
              DATA_DIR: /data/nas-media/downloads/freyrarr
              LIDARR_URL: http://lidarr.downloads.svc.cluster.local
              LIDARR_PORT: 8686
              LIDARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: freyrarr-secret
                    key: lidarr_api_key
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 1024Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: [ALL]
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /home/kah/.config
      media:
        type: nfs
        server: asc.${DOMAIN}
        path: /tank/media/downloads/freyrarr
        globalMounts:
          - path: /data/nas-media/downloads/freyrarr
