---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: aria2
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
          secret.reloader.stakater.com/reload: aria2-vpn-secret
        pod:
          imagePullSecrets:
            - name: private-ghcr
          securityContext:
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65542  # gladius:external-services
        containers:
          main:
            image:
              repository: ghcr.io/aka-raccoon/aria2
              tag: 0.0.1@sha256:1fa15561b2b2792f794c79aa4993fcb8e380aa67adf66fc45a3a167651de8e86
            env:
              RPC_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: aria2-secret
                    key: rpc_secret
            resources:
              requests:
                cpu: 5m
                memory: 1024Mi
              limits:
                memory: 6144Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsUser: ${APP_UID}
              runAsGroup: ${APP_GID}
              runAsNonRoot: true
              capabilities:
                drop: [ALL]
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:450a487b23cd460da99b025b32b22fbccd41e7f3a0b083d34326d5a4c88519b0
            env:
              VPN_SERVICE_PROVIDER: privado
              FIREWALL_INPUT_PORTS: 8080
              FIREWALL_OUTBOUND_SUBNETS: 10.96.0.0/12,10.244.0.0/16  # Allow access to k8s subnets
              SERVER_CITIES: Amsterdam,Prague
            envFrom:
              - secretRef:
                  name: aria2-vpn-secret
            securityContext:
              capabilities:
                add: [NET_ADMIN]
              allowPrivilegeEscalation: false
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts: ['${HOSTNAME}']
    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          main:
            main:
              - path: /config
      media:
        type: nfs
        server: asc.${DOMAIN}
        path: /tank/media
        globalMounts:
          - path: /data/nas-media
      config-file:
        enabled: true
        type: configMap
        name: aria2-configmap
        globalMounts:
          - path: /config/aria2.conf
            subPath: aria2.conf
            readOnly: true
